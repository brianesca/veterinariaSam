    <script>
        const queryString = window.location.search;
        const params = new URLSearchParams(queryString);
        // console.log(params.get('id'));

        let prodDesc;

        // identificar producto
        productos.forEach((producto) => {
            if(producto.id == params.get('id')) {
                prodDesc = {
                    id: producto.id,
                    img: producto.img,
                    nombre: producto.nombre,
                    marca: producto.marca,
                    precio: producto.precio,
                    descripcion: producto.descripcion
                };
            }
        });

        // console.log(prodDesc);

        const productDiv = document.querySelector('.producto');

        const productoHTML = `
        <div class="imagen">
            <img src="${prodDesc.img}">
        </div>
        <div class="informacion">
            <h1>${prodDesc.nombre}</h1>
            <p>${prodDesc.descripcion}</p>
            <p>Disponibilidad: <span class="disponible">Disponible</span></p>
            <p>Marca:  ${prodDesc.marca}</p>
            <p>Precio: $${prodDesc.precio}</p>
        </div>`;
        productDiv.insertAdjacentHTML('afterbegin', productoHTML);

    </script>
