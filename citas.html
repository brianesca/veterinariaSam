    <!-- script que hace la chamba de desaparecer el perro icono de whats que esta en la derecha inferior-->
    <script>
        // Obtener el elemento del 铆cono de WhatsApp
        const whatsappIcon = document.querySelector('.whatsapp-icon');

        // Funci贸n para verificar la posici贸n del scroll y ocultar el 铆cono cuando se llega al final
        function hideWhatsAppIcon() {
            const scrollPosition = window.scrollY || window.pageYOffset;
            const windowHeight = window.innerHeight;
            const documentHeight = Math.max(
                document.body.scrollHeight,
                document.documentElement.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.offsetHeight,
                document.body.clientHeight,
                document.documentElement.clientHeight
            );

            if (scrollPosition + windowHeight >= documentHeight - 100) {
                whatsappIcon.style.display = 'none';
            } else {
                whatsappIcon.style.display = 'block';
            }
        }

        // Ejecutar la funci贸n al cargar la p谩gina y al hacer scroll
        window.addEventListener('DOMContentLoaded', hideWhatsAppIcon);
        window.addEventListener('scroll', hideWhatsAppIcon);
    </script>


    <!--el contador -->
    <script>
        // Obtener los elementos necesarios
        const quantityInputs = document.querySelectorAll(".quantity-input");
        const addToCartButtons = document.querySelectorAll(".add-to-cart-btn");
        const cartCounter = document.querySelector(".cart-counter");

        // Funci贸n para actualizar el contador general del carrito
        function updateCartCounter() {
            let totalItems = 0;
            quantityInputs.forEach(input => {
                totalItems += parseInt(input.value);
            });
            cartCounter.textContent = totalItems;
        }

        // Evento para el bot贸n "Agregar al carrito"
        addToCartButtons.forEach(button => {
            button.addEventListener("click", () => {
                // Obtener el input de cantidad del producto actual
                const quantityInput = button.parentElement.querySelector(".quantity-input");
                // Obtener la cantidad actual de productos en el carrito
                let currentCartItems = parseInt(cartCounter.textContent);
                // Agregar la cantidad del producto actual al carrito
                currentCartItems += parseInt(quantityInput.value);
                // Actualizar el contador general del carrito
                cartCounter.textContent = currentCartItems;
            });
        });

        // Eventos para los botones "+" y "-"
        quantityInputs.forEach(input => {
            input.addEventListener("change", () => {
                // Verificar que la cantidad no sea menor a 1
                if (input.value < 1) {
                    input.value = 1;
                }
                // Actualizar el contador general del carrito
                updateCartCounter();
            });

            const minusBtn = input.parentElement.querySelector(".minus");
            minusBtn.addEventListener("click", () => {
                // Reducir la cantidad en 1
                if (input.value > 1) {
                    input.value--;
                }
                // Actualizar el contador general del carrito
                updateCartCounter();
            });

            const plusBtn = input.parentElement.querySelector(".plus");
            plusBtn.addEventListener("click", () => {
                // Incrementar la cantidad en 1
                input.value++;
                // Actualizar el contador general del carrito
                updateCartCounter();
            });
        });
    </script>
